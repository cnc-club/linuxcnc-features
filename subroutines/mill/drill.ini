[SUBROUTINE]
icon = icons/mill-tool.png
name = Drill
image = images/mill-tool.png
type = Drill
help = 	<big>Drill</big>
		Parameters: <i>CX CY</i>
order = cx cy kern

[PARAM_CX]
name = CX
type = float
icon = icons/center.png
tool_tip = X coord of center
value = 0

[PARAM_CY]
name = CY
type = float
icon = icons/center.png
tool_tip = Y coord of center
value = 0

[PARAM_KERN]
name = Kern
type = float
icon = icons/goto1.png
tool_tip = if kern=1 do small hole with small step before drill 
value = 1


[DEFINITIONS]
content = 
	<eval>self.include_once("mill/drills/drill01-00.ngc")</eval>

[CALL]


content = 
	O<drill01-00> CALL   [#param_x] [#param_y] [#param_kern] [#<_global_penetration_feed>] [#<_global_rappid>] [#<_global_surface>] [#<_global_depth>] [#<_global_depth_step>]

	
[BEFORE]
content = 
	
