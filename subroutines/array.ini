[SUBROUTINE]
icon = icons/circle.png
name =  Linear array
image = images/simp.png
type = Linear array
help = 	<big>Create array of items</big>
		Drag and drop subroutines into Items parameter.
		Parameters num, dX, dY, dZ
		Uses G57 to make offsets! Returns to G54 afterwards!
		
[PARAM_0]
name = Number
type = int
icon = icons/rect.png
tool_tip = Number of copies
value = 5

[PARAM_1]
name = dX
type = float
icon = icons/rect.png
tool_tip = X step
value = 10

[PARAM_2]
name = dY
type = float
icon = icons/rect.png
tool_tip = Y step
value = 5

[PARAM_3]
name = dZ
type = float
icon = icons/rect.png
tool_tip = Z step
value = 0

[PARAM_4]
name = Items
type = items
icon = icons/rect.png
tool_tip = Drop Subroutines here


[DEFINITIONS]
content = 

[CALL]
content = 

[BEFORE]
content = 
	(Linear Array)
	G57
	G10 L20 P4 X0 Y0 Z0
	O<<eval>self.get_attr("id")</eval>> REPEAT [#param_0]
		
[AFTER]
content = 
		G10 L20	P4 X[#param_1] Y[#param_2] Z[#param_3]
	O<<eval>self.get_attr("id")</eval>> ENDREPEAT
	G54 
	(End Linear Array)
